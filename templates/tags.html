{% extends "base.html" %}
{% block title %}{{ SITENAME|striptags }} - Tags{% endblock %}
{% block head %}
{{ super() }}
<title>tags {{ SITENAME|striptags }}</title>
<meta content='Tags {{ SITENAME|striptags }}' property='og:site_name'/>
<meta content='Tags {{ SITENAME|striptags }} ' name='twitter:title'/>
<meta content='Tags {{ SITENAME|striptags }} ' name='og:title'/>
<meta name="description" content="Tags {{ SITENAME|striptags }} {{SITESUBTITLE}}" />
<meta content=' Tags {{ SITENAME|striptags }} {{SITESUBTITLE}}' name='twitter:description'/>
<meta content='Tags {{ SITENAME|striptags }} {{SITESUBTITLE}}' name='og:description'/>
<meta content='summary_large_image' name='twitter:card'/>
<meta content='{{ FAVICON }}' name='twitter:image'/>
<meta content='{{ FAVICON }}' name='og:image'/>
{% endblock %}
{% block content %}
<div class='container">
<div class="col-md-10 p-3 p-md-5">
<h2>Tags for {{ SITENAME }}</h2>
<ul>
{% for tag, articles in tags|sort %}
<li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
{% endfor %}
</ul>
</div>
</div>
{% endblock %}
